{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% load static %}
        
        <!-- Font Awesome -->
        <link rel="stylesheet" href="{% static 'fontawesome/css/all.css' %}" type="text/css">
        <!-- Webpixels CSS -->
        <link rel="stylesheet" type="text/css" href="https://unpkg.com/@webpixels/css@1.1.5/dist/index.css">
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>IMS: Logout</title>
        <style>
            /* Background */
            body {
                background: linear-gradient(135deg, #6a11cb, #2575fc); /* Gradient background */
                font-family: 'Roboto', sans-serif;
                color: #ffffff;
                height: 100vh;
                margin: 0;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            /* Card Container */
            .logout-container {
                background: #ffffff;
                border-radius: 15px;
                box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
                padding: 40px 30px;
                max-width: 500px;
                text-align: center;
                width: 100%;
                animation: fadeIn 1s ease-in-out;
            }

            /* Header Styling */
            .logout-header h4 {
                color: #343a40;
                font-weight: 700;
                margin-bottom: 10px;
                font-size: 1.5rem;
            }

            /* Logout Message Styling */
            .alert-info {
                background-color: #e7f1ff;
                color: #1d3557;
                border: none;
                font-size: 1.2rem;
                padding: 15px;
                border-radius: 10px;
                font-weight: bold;
            }

            /* Button Styling */
            .btn-custom {
                background: linear-gradient(90deg, #6a11cb, #2575fc);
                color: #ffffff;
                border: none;
                padding: 12px 30px;
                border-radius: 30px;
                font-weight: 600;
                font-size: 1rem;
                transition: all 0.3s ease;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            }

            .btn-custom:hover {
                background: linear-gradient(90deg, #2575fc, #6a11cb);
                box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            }

            .btn-custom i {
                margin-right: 8px;
            }

            /* Animation */
            @keyframes fadeIn {
                from {
                    opacity: 0;
                    transform: scale(0.9);
                }
                to {
                    opacity: 1;
                    transform: scale(1);
                }
            }
        </style>
    </head>
    <body>
        <div class="logout-container">
            <div class="logout-header">
                <h4>You have successfully logged out</h4>
                <hr>
            </div>
            <div class="alert alert-info">
                <p>We hope to see you again soon!</p>
            </div>
            <div class="mt-4">
                <a class="btn btn-custom" href="{% url 'user-login' %}">
                    <i class="fa-solid fa-right-to-bracket"></i> Login
                </a>
            </div>
        </div>
    </body>
</html>
